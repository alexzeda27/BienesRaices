<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bienes Raices - Contacto </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900">
    <link rel="stylesheet" href="Css/Normalize.css">
    <link rel="stylesheet" href="Css/Estilos.css">
</head>
<body>
     
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="Index.html">
                <img src="Imagenes/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
        
                <nav class="navegacion">    
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="Anuncios.html">Anuncios</a>
                    <a href="Blog.html">Blog</a>
                    <a href="Contacto.html">Contacto</a> 
                </nav>
            </div> <!-- Barra -->
                  
        </div> <!-- Contenedor -->
    </header>
    
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="Imagenes/destacada3.jpg" alt="Imagen Principal">
    
    <main class="contenido-centrado seccion contenedor">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        
        <form action="" class="contacto">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <label for="email">Correo electronico: </label>
                <input type="email" id="email" placeholder="Ingresa tu correo electronico" required>
                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" placeholder="Ingresa tu número telefónico">
                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Información Sobre la Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Vende</option>
                    <option value="">Compra</option>
                </select>
                <label for="cantidad">Presupuesto: </label>
                <input type="number" id="cantidad">
            </fieldset>
            
            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" id="telefono" name="contacto">
                    <label for="correo">Correo electronico</label>
                    <input type="radio" id="correo" name="contacto">
                </div>
                <p>Si eligió teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">
                <label for="hora">Hora: </label>
                <input type="time" id="hora">
            </fieldset>
            
            <input type="submit" value="Enviar" class="boton boton-verde submit">
            
        </form>
    </main>
    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="Nosotros.html">Nosotros</a>
                <a href="Anuncios.html">Anuncios</a>
                <a href="Blog.html">Blog</a>
                <a href="Contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todo los Derechos Reservados por Jizatec Studio 2019 &copy;</p>
        </div>
    </footer>
    
</body>
</html>
